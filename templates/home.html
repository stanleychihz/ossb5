{% extends "xbase.html" %}

{% block content %}


<fieldset class='home-set'> 

    {% for option in options %}


<a href= "{% url 'suggestion' %}">
    <div class='option'>

        <img src='{{ option.suggest.url }}' class='option-img'>

        <div class='option-title'>  Suggest  </div>
    </div>
</a>

<a href= "{% url 'inbox' %}">
    <div class='option'>

        <img src='{{ option.inbox.url }}' class='option-img'>

        <div class='option-title'>  Inbox  </div>
    </div>
</a>

<a href="{% url 'outbox' %}">
    <div class='option'>

        <img src='{{ option.outbox.url }}' class='option-img'>

        <div class='option-title'>  Outbox  </div>
    </div>
</a>

<a href= "{% url 'mycomments' %}">
    <div class='option'>

        <img src='{{ option.inprivate.url }}' class='option-img'>

        <div class='option-title'>  MyComments  </div>
    </div>
</a>
    
    {% endfor %} 

</fieldset>

<style>

    @media (min-width: 1300px) and (max-width: 3000px) {

        .profile {
            position: absolute;
            top: 0
            right: 10px; 
            width: 100px;
            padding: 20px;
            height: 200px;
            line-height: 50px;
            border-radius: 12px;
            text-align: center;
            background-color: grey;
            margin-bottom: 1px;
            font-weight: 500px;
            font-size: 20px;
            z-index: 100;
            border: solid white thin;
            transition: 2s;
            display: none;
        }

        .profile.active {
            display: block;
        }
        
        .home-set {
            position: relative;
            left: 0%;
            margin: 5px 0;
            width: 98%;
            height: 400px;
            border-radius: 12px;
            border: transparent;
        }

        .option {
            margin: 50px 50px;
            height: 300px;
            width: 220px;
            border: white solid thin;
            border-radius: 12px;
            float: left;
            scale: 1;
            transition: 1s;
            box-shadow: 5px 5px 5px blue;
        }

        .option:hover {
            scale: 1.05;
        }

        .option-img {
            width: 100%;
            margin: 0 0;
            height: 200px;
            object-fit: cover;
            border-radius: 0px; 
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;       
        }

        .option-title {
            margin: 40px 80px; 
        }
    }

    @media (max-width: 992px) {
        .home-set {
            position: relative;
            left: 13%;
            margin: 100px 0;
            width: 100%;
            height: 1400px;
            border-radius: 12px;
            border: transparent;
           
        }

        .option {
            margin: 100px 65px;
            height: 500px;
            width: 350px;
            border: white solid thin;
            border-radius: 12px;
            float: left;
            scale: 1;
            transition: 1s;
        }

        .option:hover {
            scale: 1.05;
        }

        .option-img {
            width: 100%;
            margin: 0 0;
            height: 350px;
            object-fit: cover;
            border-radius: 0px; 
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;       
        }

        .option-title {
            margin: 40px 100px; 
            font-size: 40px;
        }
    }
</style>



{% endblock %}
